<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.</p>
    <video src="video/video.mp4" width="560" controls poster="imagens/Eula.jpg"></video>

</html>
