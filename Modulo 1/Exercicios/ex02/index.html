<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever 
        de qualquer jeito
        entendeu?? 
        cansei 
        &lt;p&gt;&lt;/p&gt;
    </p>
    <p>
        se precisar quebrar
        um texto voce coloca
        <br> assim sabe &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
    </p>
</body>
</html>
