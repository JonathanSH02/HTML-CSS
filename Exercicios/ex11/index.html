<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos em diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png">
        <source media="(max-width:1050px)" srcset="imagens/fotoM.png">
        <img src="imagens/fotoG.png" alt="imagem flexével">
    </picture>
    <h1>Reporduzir Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <audio src="midia/Yo Picasso - Verified Picasso.mp3"  controls autoplay></audio>
    <audio preload="metadata" autoplay>
        <source src="midia/Yo Picasso - Verified Picasso.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
